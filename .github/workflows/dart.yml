name: Dart CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: google/dart:dev

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1

      - name: install dependencies
        run: flutter pub get

      - name: run tests
        run: flutter test
